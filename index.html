<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

        .blurred {
      filter: blur(37px);
      pointer-events: none;
      user-select: none;
    }
     #loginModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f1f1f1;
      color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      z-index: 9999;
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #999;
    }

    button:hover {
      background-color: #555;
    }

    #errorMsg {
      color: red;
      font-size: 0.9em;
      display: none;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 20px 50px;
      margin: 10px;
      border-radius: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      text-decoration: none;
      display: inline-block;
    }

   button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .btn a {
      color: white;
      text-decoration: none;
      display: block;
      width: 350px;
    }
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
  </style>
</head>
<body>

  <div id="loginModal">
  <h2>Authentication Required</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="checkLogin()">Login</button>
  <p id="errorMsg">Incorrect username or password</p>
</div>
<div id="galleryContent" class="blurred">
<audio controls autoplay>
  <source src="air.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
  <div class="container">
        <h1 style="color:white;">Lily, Welcome to Our Little Space ;)</h1>

    <a href="moments.html" target="_blank" class="btn">üì∏ Moments</a>
  </div>
</div>

<script>
  const correctUsername = "lily";
  const correctPassword = "shlonktimeisprecious";

  function checkLogin() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === correctUsername && pass === correctPassword) {
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("galleryContent").classList.remove("blurred");
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  }
</script>

</body>
</html>
